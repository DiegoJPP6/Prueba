<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto HTML y CSS con Estilos en el HTML</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        /* Estilos del encabezado */
        header {
            background-color: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #f0f0f0 3px solid;
        }

        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        header li {
            display: inline;
            margin-right: 15px;
        }

        /* Estilos del héroe */
        #hero {
            background: url('hero.jpg') center center/cover no-repeat;
            height: 600px;
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #hero h2 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        #hero p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #666;
        }

        /* Estilos de la sección Acerca */
        #about {
            padding: 50px 0;
            background-color: #fff;
            text-align: center;
        }

        #about h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        #about p {
            font-size: 1.2em;
            color: #666;
            line-height: 1.8;
        }

        /* Estilos del pie de página */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Mi Proyecto HTML y CSS con Estilos en el HTML</h1>
            <nav>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Acerca</a></li>
                    <li><a href="#">Servicios</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="hero">
        <div class="container">
            <h2>Bienvenido a nuestro sitio web</h2>
            <p>Descubre lo que tenemos para ofrecerte.</p>
            <a href="#" class="btn">Ver más</a>
        </div>
    </section>

    <section id="about">
        <div class="container">
            <h2>Acerca de Nosotros</h2>
            <p>Somos una empresa dedicada a...</p>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Mi Empresa | Todos los derechos reservados</p>
        </div>
    </footer>
</body>
</html>
